<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YTMP3 Downloader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube to MP3</h1>
    <p>Enter the URL of the YouTube video you want to convert:</p>
    <input type="text" id="urlInput" placeholder="Paste YouTube URL here">
    <button id="downloadBtn">Download MP3</button>
    <p id="status"></p>
  </div>

  <script>
    const btn = document.getElementById('downloadBtn');
    btn.addEventListener('click', () => {
      const url = document.getElementById('urlInput').value.trim();
      if (!url) {
        document.getElementById('status').innerText = 'Please enter a valid URL.';
        return;
      }
      const encodedURL = encodeURIComponent(url);
      const apiURL = `https://ytmp3.herokuapp.com/mp3/${encodedURL}`;
      window.open(apiURL, '_blank');
    });
  </script>
</body>
</html>
