<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT MP3 Downloader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>YouTube to MP3</h1>
    <p>Paste a YouTube video URL and download the MP3</p>
    
    <form id="downloadForm">
      <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" required />
      <button type="submit">Download MP3</button>
    </form>
    
    <div id="status"></div>
  </div>

  <script>
    document.getElementById("downloadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const url = document.getElementById("youtubeUrl").value.trim();
      const status = document.getElementById("status");

      if (!url) {
        status.textContent = "Please enter a valid URL.";
        return;
      }

      status.className = "loading";

      const encodedUrl = encodeURIComponent(url);
      const downloadLink = `https://ytmp3.herokuapp.com/mp3/${encodedUrl}`;

      setTimeout(() => {
        status.className = "";
        window.open(downloadLink, "_blank");
      }, 1500);
    });
  </script>
</body>
</html>
