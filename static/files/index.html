<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube to MP3 Downloader</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>YouTube to MP3</h1>
    <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
    <button onclick="getDownload()">Download MP3</button>
    <div id="result"></div>
  </div>

  <script>
    function getDownload() {
      const url = document.getElementById("youtubeUrl").value.trim();
      if (!url) {
        alert("Please enter a valid YouTube URL.");
        return;
      }
      const encodedUrl = encodeURIComponent(url);
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<iframe style="width:100%;height:60px;border:none;" src="https://api.vevioz.com/api/button/mp3/${encodedUrl}"></iframe>`;
    }
  </script>
</body>
</html>
