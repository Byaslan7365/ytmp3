<html>
<head>
  <title>Youtube to mp3</title>
</head>
<body>
  <h3>YouTube to mp3</h3></br>
  <p>
    Prepend a YouTube URL or YouTube video ID to:
  </p>
  <p>
    <pre>https://ytmp3.herokuapp.com/mp3/{ID or URL}</pre>
  </p>
  <p>
    For example:
  </p>
  <p>
    <a href="https://ytmp3.herokuapp.com/mp3/dQw4w9WgXcQ">https://ytmp3.herokuapp.com/mp3/dQw4w9WgXcQ</a></br>
    or</br>
    <a href="https://ytmp3.herokuapp.com/mp3/https://www.youtube.com/watch?v=dQw4w9WgXcQ">https://ytmp3.herokuapp.com/mp3/https://www.youtube.com/watch?v=dQw4w9WgXcQ</a></br>
  </p>
</body>
</html>
