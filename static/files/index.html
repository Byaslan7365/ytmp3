<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert YouTube videos to MP3 quickly and easily. Fast, free, and secure online YouTube to MP3 converter. No registration required.">
  <title>YouTube to MP3 Converter</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1 style="font-size: 36px; font-weight: bold; color: #ff5500; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); margin-bottom: 20px;">
      Download <span style="color: #000; font-size: 42px; text-decoration: underline;">MP3</span> from YouTube Instantly
    </h1>

    <p>Paste your YouTube URL below to convert it to MP3:</p>

    <input type="text" id="urlInput" placeholder="Enter YouTube URL" />
    <button onclick="downloadMp3()">Download MP3</button>

    <div id="status" class="hidden">
      <p class="loading-text">Processing...</p>
    </div>

    <footer>
      <p class="seo-text">
        Convert YouTube videos to MP3 with our fast, free, and secure YouTube to MP3 converter. No registration needed. Download your favorite songs instantly.
      </p>
    </footer>
  </div>

  <script>
    function downloadMp3() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Please enter a YouTube URL.");
        return;
      }

      const status = document.getElementById("status");
      status.classList.remove("hidden");

      const baseUrl = "https://ytmp3.herokuapp.com/mp3/";
      const finalUrl = baseUrl + encodeURIComponent(url);

      setTimeout(() => {
        window.location.href = finalUrl;
        status.classList.add("hidden");
      }, 1500);
    }
  </script>
</body>
</html>
