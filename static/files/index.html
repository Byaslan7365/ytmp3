<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>E BET</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }
        header {
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f;
        }
        .user-info {
            display: flex;
            gap: 20px;
            font-size: 18px;
        }
        main {
            padding: 40px 20px;
            text-align: center;
        }
        .match {
            background-color: #1f1f1f;
            margin: 15px auto;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
        }
        .match h2 {
            margin: 0 0 10px;
        }
        .match p {
            margin: 5px 0;
            font-size: 16px;
        }
        footer {
            background-color: #1f1f1f;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
        }
        footer a {
            color: #f1c40f;
            text-decoration: none;
            font-size: 18px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">E BET</div>
    <div class="user-info">
        <div>Bakiye: 1000₺</div>
        <div>Profil</div>
    </div>
</header>

<main>
    <div class="match">
        <h2>Fenerbahçe vs Galatasaray</h2>
        <p>1.50 - 3.20 - 2.70</p>
    </div>
    <div class="match">
        <h2>Beşiktaş vs Trabzonspor</h2>
        <p>1.80 - 3.00 - 2.50</p>
    </div>
    <div class="match">
        <h2>Manchester United vs Liverpool</h2>
        <p>2.10 - 3.40 - 2.00</p>
    </div>
</main>

<footer>
    <a href="#">Canlı Destek</a>
    <a href="#">Casinolar</a>
    <a href="#">Slotlar</a>
</footer>

</body>
</html>
